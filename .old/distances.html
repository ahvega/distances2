<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="apple-mobile-web-app-capable" content="yes"/>    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>    <title>Cotizaciones</title>    <link rel="stylesheet" href="themes/cotizaciones.min.css"/>    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css"/>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.icons.min.css"/>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.structure.min.css"/>    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>    <link rel="stylesheet" href="css/distances.min.css">    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">    <link rel="manifest" href="manifest.json">    <meta name="msapplication-TileColor" content="#ffffff">    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">    <meta name="theme-color" content="#ffffff"></head><body><script type="application/javascript">    if (navigator.userAgent.match(/Android/i)) {        window.scrollTo(0, 1);    }</script><div data-role="page" style="height: 100%; width: 100%" id="page">    <div data-role="header"         data-position="fixed"         style="overflow:hidden;">        <h1 id="titulo">Cotización</h1>        <a href="#opciones" id="btnOpciones"           onclick="window.scrollTo(0,0);"           class="ui-nodisc-icon                  ui-alt-icon ui-icon-d                  ui-btn ui-btn-right                  ui-icon-gear                  ui-btn-icon-notext">Opciones</a>    </div>    <div data-role="tabs" id="tabs"         style="position: absolute;         width: 100%; height: 100%;">        <div id="datos" style="display: block;" class="ui-content ui-body-a">            <form class="form" name="infoViaje">                <div id="infoViaje">                    <h3>Requerimientos</h3>                    <div id="inputsViaje" class="form-group">                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="vehiculo" class="select">Vehículo(s): </label>                            </div>                            <select multiple="multiple" data-native-menu="false" name="vehiculo"                                    data-mini="true" data-inline="true" id="vehiculo">                                <option value="">Vehículo:</option>                                <option value="Hiace">Hiace</option>                                <option value="Coaster">Coaster</option>                                <option value="Pulman">Pulman</option>                                <option value="Amarillo">Amarillo</option>                            </select>                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="base">Base: </label>                            </div>                            <input type="text" name="base" id="base" value="San Pedro Sula, Honduras"                                   data-inline="true">                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="origen">Origen: </label>                            </div>                            <input type="text" name="origen" id="origen" value="San Pedro Sula, Honduras"                                   data-inline="true">                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="destino">Destino: </label>                            </div>                            <input type="text" name="destino" id="destino" value="Tela, Honduras"                                   data-inline="true">                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="sobreKms" data-inline="true">Kms. Extra: </label>                            </div>                            <input type="range" name="sobreKms" id="sobreKms" min="0" max="800" step="5"                                   value="10" data-inline="true">                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="dias">Días: </label>                            </div>                            <input type="range" name="dias" id="dias" value="1"                                   min="1" max="50" data-inline="true">                        </div>                        <div class="ui-field-contain">                            <div style="padding-top: 13px;text-align: right; width: 25%; padding-right: 6px">                                <label for="incentivo">Incluir Incentivo</label>                            </div>                            <input type="checkbox" name="incentivo" id="incentivo" value="Incentivo"                                   checked="checked" data-inline="true" data-mini="true"                                   onchange="incentivar=this.checked;">                        </div>                    </div>                </div>            </form>        </div>        <div id="cotizacion"             style="display: none"             class="ui-body-d ui-content">            <h3>Cotización de Precios</h3>            <div id="precios"                 style="padding-bottom: 70px !important;"></div>        </div>        <div id="map"             style="display: none; top:46px"></div>        <div id="costos"             style="display: none; padding-bottom: 100px !important;"             class="ui-content ui-body-d">            <h3>Costos de Operación</h3>            <div id="divGastos"                 class="table-responsive"></div>        </div>    </div>    <div data-role="footer" data-position="fixed">        <div data-role="navbar"             style="font-weight:300; font-size: 1.2em;">            <ul class="ui-alt-icon">                <li><a class="ui-link ui-btn-active ui-btn ui-icon-edit ui-btn-icon-top"                       id="btnDatos" href="#datos" data-ajax="false"                       onclick="showTab(this.href);initMap();">Datos</a>                </li>                <li><a class="ui-link ui-btn ui-icon-tag ui-btn-icon-top"                       id="btnPrecios" href="#cotizacion" data-ajax="false"                       onclick="showTab(this.href);initMap();">Precios</a>                </li>                <li><a class="ui-link ui-btn ui-icon-location ui-btn-icon-top"                       id="btnMap" href="#map" data-ajax="false"                       onclick="showTab(this.href);displayMap();">Mapa</a>                </li>                <li><a class="ui-link ui-btn ui-icon-shop ui-btn-icon-top"                       id="btnCostos" href="#costos" data-ajax="false"                       onclick="showTab(this.href);initMap();">Gastos</a>                </li>            </ul>        </div>        <p style="text-align: center; color: #fefefe; text-shadow: unset;                font-size: small; font-weight: 100;">PlannerTours version <span                class="jqm-version">0.55&beta;</span> Copyright &copy;            <script>today = new Date();            document.write(today.getFullYear().toString());</script>            <strong>IntelDEVIGN</strong></p>    </div><!-- /footer -->    <div data-role="panel" id="opciones" data-display="overlay">        <form class="form" name="infoOpciones">            <h3>Opciones</h3>            <div id="inputsOpciones" class="form-group">                <div class="ui-field-contain">                    <div style="padding-top: 13px;text-align: right; width: 27%; padding-right: 6px">                        <label for="diesel">Galón Diesel: </label>                    </div>                    <input type="range" name="precio_diesel" id="diesel"                           min="65" max="200" data-inline="true" value=""                           onchange="updParam(this);">                </div>                <div class="ui-field-contain">                    <div style="padding-top: 13px;text-align: right; width: 27%; padding-right: 6px">                        <label for="tasaUSDc">Compra US$: </label>                    </div>                    <input type="number" name="tasa_compra_us" data-inline="true"                           id="tasaUSDc" step=".0001" value=""                           onchange="updParam(this);">                </div>                <div class="ui-field-contain">                    <div style="padding-top: 13px;text-align: right; width: 27%; padding-right: 6px">                        <label for="tasaUSDv">Venta US$: </label>                    </div>                    <input type="number" name="tasa_venta_us" data-inline="true"                           id="tasaUSDv" step=".0001" value=""                           onchange="updParam(this);"><br/>                </div>                <div class="ui-field-contain">                    <div style="padding-top: 13px;text-align: right; width: 27%; padding-right: 6px">                        <label for="rndLps">RND Lps: </label>                    </div>                    <input type="range" name="redondeo_lps" id="rndLps" min="10"                           max="200" step="10" data-inline="true" value=""                           onchange="updParam(this);">                </div>                <div class="ui-field-contain">                    <div style="padding-top: 13px;text-align: right; width: 27%; padding-right: 6px">                        <label for="rndUSD">RND US$: </label>                    </div>                    <input type="range" name="redondeo_us" id="rndUSD"                           min="5" max="50" step="5" data-inline="true" value=""                           onchange="updParam(this);">                </div>            </div>        </form>    </div><!-- /panel --></div><!-- /page --><script async defer        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTdw9JOfbBSyjO2daEIugzSjz0Uiqhmbg&callback=initMap&language=es&region=HN"></script><!--<script async defersrc="https://maps.googleapis.com/maps/api/js?key= AIzaSyCuYqvlU2Psvd1BlWsAAy8uU1EeM7FtAww&callback=initMap&language=es&region=HN"></script>AIzaSyCTdw9JOfbBSyjO2daEIugzSjz0Uiqhmbg--><script type="text/javascript" src="js/distances.js"></script></body></html>
